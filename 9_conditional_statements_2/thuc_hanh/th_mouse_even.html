<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_mouse_event</title>
</head>
<body>
    <form>
        <!-- ảnh và file html để cùng 1 thư mục mới link vào thẻ img được -->
        <img id="myImage" src="demo 1.jpg"  alt="mouse_event"/>
        <p>Click button below to move image </p>
        <button type="button" onclick="moveright()" > click here</button>
    </form>
    
    <script>
        let imgObj = null ;
        <!-- dùng hàm init để đưa giá trị của ảnh luôn trở lại là 0 sau khi đã click vào với window.onload-->
        function init() {
            imgObj=document.getElementById('myImage') ;
            imgObj.style.position = 'relative' ;
            imgObj.style.left= '0px' ;
            <!-- imgObj.style.left= 0px là để định vị trí ban đầu của ảnh là cách bên trái màn hình là 0px-->
        }
        function moveright() {
            imgObj.style.left= parseInt(imgObj.style.left) + 10 + 'px';
        }
        <!-- dùng window.onload để máy quét qua lấy dữ liệu hết rồi mới chạy hàm trong thẻ script-->
        window.onload = init ;
    </script>
</body>
</html>
