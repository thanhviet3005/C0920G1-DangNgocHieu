        <td>Number a = </td>

    </tr>
    <tr>
        <td>Number b = </td>
        <td><input id="numB" type="text"> </td>
    </tr>
    <tr>
        <td>Number c = </td>
        <td><input id="numC" type="text"> </td>
    </tr>
    <tr>
        <td><button type="button" onclick="rootEquationSecond()">Click to check</button> </td>
        <td></td>
    </tr>

        <td>Root </td>

    </tr>

        <td><p id="result1"></p></td>
    </tr>
    <tr>
        <td>Root = x<sub>2</sub>= </td>
        <td><p id="result2"></p></td>
    </tr>
    <tr>
        <td>Root x<sub>3</sub>= </td>

    </tr>

</table>
