<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_3_sides_triangle</title>
</head>
<body>
    <table>
        <tr>
            <th>Check 3 sides triangle</th>
            <th></th>
        </tr>
        <tr>
            <td>Input side a = </td>
            <td><input id="trA" type="text"></td>
        </tr>
        <tr>
            <td>Input side b = </td>
            <td><input id="trB" type="text"></td>
        </tr>
        <tr>
            <td>Input side c = </td>
            <td><input id="trC" type="text"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="sidesTri()">Click to check</button> </td>
            <td id="anS0"></td>
        </tr>
        <tr>
            <td>Term 1 = a, b, c > 0 </td>
            <td id="anS1"></td>
        </tr>
        <tr>
            <td>Term 2 = a + b > c </td>
            <td id="anS2"></td>
        </tr>
        <tr>
            <td>Term 3 = b + c > a </td>
            <td id="anS3"></td>
        </tr>
        <tr>
            <td>Term 4 = a + c > b </td>
            <td id="anS4"></td>
        </tr>
        <tr>
            <td></td>
            <td id="anS5"></td>
        </tr>
    </table>
<script src="bt_3_sides_triangle_Js.js"></script>
</body>
</html>
