    <meta charset="UTF-8">
    <title>Thuc_hanh_table_nang_cao</title>
</head>
<style> .tb {
    border-collapse: collapse;
    font-family: sans-serif;
    text-align: center;
    width: 800px;
    font-size: 70%;
    border: 2px solid olivedrab;
    }
        .tr { background-color: darkgoldenrod}
</style>
<body>
<h1>Thời Khóa Biểu</h1>
    <table class="tb" border="1" cellpadding="10";>
        <tr class="tr">
            <th rowspan="2">  Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr class="tr">
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2́</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3́</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
