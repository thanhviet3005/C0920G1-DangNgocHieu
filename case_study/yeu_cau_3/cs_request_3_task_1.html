// số ký tự trong  tên nhỏ hơn 100 ký tự mới dùng được hàm
// kết quả trả về là tên chuỗi ban đầu đã được xử lý

    function checkName(str) {
        let tempName = '';
        str = str.trim().toLowerCase() // cắt khoảng trắng đầu và cuối chuỗi, chuyển thành chữ thường
        // console.log(str);
        for (let i = 0; i < str.length && str.length <= 100; i++) {
            if (str.charAt(i) === ' ' && str.charAt(i + 1) === ' ') {       // gặp 2 ký tự trống liên tục thì đi tiếp qua ký tự tiếp theo
                continue;
            }
            if (i === 0 || str.charAt(i - 1) === ' ') {                 // gặp 1 ký tự mà trước đó là ký tự trống thì làm
                tempName += str.charAt(i).toUpperCase();
                continue;                                          // cần có continue để cho chữ đã viết hoa rồi thì ko thêm vào biến tempName ở dưới nữa
            }
            tempName += str.charAt(i);
        }
        // console.log (str + '   ' + tempName)
        return str = tempName ;
    }
