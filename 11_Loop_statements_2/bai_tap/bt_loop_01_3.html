<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_loop_01-3</title>
</head>
<body>
    <script>
        // Hiện ra 20 số đầu tiên trong dãy số Fibonaci
        let a = 1, b = 1 ;
        let c ;
        let count ;
        let total1 = 0 ;
        document.write(a) ;
        document.write("<br>") ;
        document.write(b) ;
        for ( count = 2; count <20 ; count++) {
            c = a + b ;
            a = b ;
            b = c ;
            total1 = total1 + c ;
            document.write("<br>") ;
            document.write(c) ;
        }
        document.write("<br>") ;
        document.write("Total = " + (total1+2)) ;
    </script>
</body>
</html>
