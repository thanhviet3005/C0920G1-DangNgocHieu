<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_multiplication_table</title>
</head>
<body>
    <script>
        let a , b ;
        let sout = "<table border= '1' width = '1000' cellspacing = 0 cellpadding = 3>"
        for (a = 2 ; a < 10 ; a++){
            sout = sout + "<tr>" ;
            for ( b = 1 ; b < 10 ; b++){
                sout = sout + "<td>"+a + " x " + b + " = " + a*b +"</td>" ;
            }
            sout = sout + "</tr>" ;
        }
        sout= sout + "</table>" ;
        document.write(sout) ;
    </script>
</body>
</html>
