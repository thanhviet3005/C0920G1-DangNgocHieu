<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_loop_01_7</title>
</head>
<body>
    <script>
        let i ;
        for (i = 1 ; i <= 100 ; i++){
            if ( i % 3 == 0 && i % 5 !== 0 ){
                document.write("<br>") ;
                document.write("Fizz") ;
            }
            else if ( i % 5 == 0 && i % 3 !== 0){
                document.write("<br>") ;
                document.write("Buzz") ;
            }
            else if ( i % 15 == 0 ){
                document.write("<br>") ;
                document.write("FizzBuzz") ;
            }
            else{
                document.write("<br>") ;
                document.write(i) ;
            }
        }
    </script>
</body>
</html>
