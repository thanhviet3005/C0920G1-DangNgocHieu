<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_loop_02_1</title>
</head>
<body>
    <script>
        let a = 1 ;
        let b = 1 ;
        let c ;
        let count ;
        // In ra 2 so 1 dau tien trong day Fibonacy
        document.write(a) ;
        document.write("<br>") ;
        document.write(b) ;
        for (count = 1; count <=10; count++){
            c = a + b ;
            a = b ;
            b = c ;
            document.write("<br>") ;
            document.write(c) ;
        }



    </script>
</body>
</html>
