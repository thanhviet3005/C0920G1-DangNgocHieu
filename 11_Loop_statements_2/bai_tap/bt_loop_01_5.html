<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_loop_01_5</title>
</head>
<body>
    <script>
        // Hiện ra 20 số đầu tiên trong dãy số Fibonaci
        let a = 1, b = 1 ;
        let c ;
        let count ;
        let total1 = 0 ;
        document.write("Fibonacy String: ")
        document.write("<br>") ;
        document.write(a) ;
        document.write("<br>") ;
        document.write(b) ;
        for ( count = 2; count <20 ; count++) {
            c = a + b ;
            a = b ;
            b = c ;
            total1 = total1 + c ;
            document.write("<br>") ;
            document.write(c) ;
            if (c % 5 == 0 ) {
                break ;
            }
            else {}
        }
        document.write("<br>") ;
        document.write("Lowest common multiple for 5 = " + c) ;

    </script>
</body>
</html>
