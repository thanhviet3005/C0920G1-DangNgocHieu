<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_loop_01_1</title>
</head>
<body>
<script>
    // Đề bài là đếm số từ 1->100, gặp 99 là dừng, thông báo là đã xong
    let count ;
    for (count = 1 ; count <= 100 ; count++){
        if (count==99){
            alert("Yeah, it is 99") ;
            break;
        }
    }

</script>
</body>
</html>
