<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_loop_01_6</title>
</head>
<body>
    <script>
        let total1 = 0 ;
        let i ;
        for (i = 1; i <=30 ; i++){
            total1 = total1 + 7*i ;
        }
        document.write("Total = " + total1) ;
        // đây là bài tính tổng 30 số tự nhiên đầu tiên chia hết cho 7
    </script>
</body>
</html>
