<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_function_practice_2</title>
</head>
<body>
<p> <input id= "demo1" type="text" onchange="calculate()"> <span id="ans"></span></p>
<script>
    // Bài 2: + Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị
    // cho lời gọi hàm.
    //         + Gọi hàm từ trong phần <body> của trang web và
    //         + hiển thị kết quả lên màn hình.
    //=========================================

    function calculate() {
        let in1= document.getElementById("demo1").value ;
        let result1 = plusOne(in1) ;
        document.getElementById("ans").innerHTML= ' = '+ result1;
    }

    function plusOne(x1) {
        x1 = parseFloat(x1) ;
        x1 = x1 + 1 ;
        return x1 ;
    }
</script>
</body>
</html>
