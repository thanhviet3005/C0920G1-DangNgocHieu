<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_function_practice_5</title>
</head>
<body>
<p><button type="button" onclick="inputStar()Star()">Click to input</button></p>
<script>
    //Bài 5:
    // + Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi
    //      sao sau: Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.
    // + Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm
    //      sao tương ứng chứa các ngôi sao: Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.
    // + Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.
    // + Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. Nếu tìm thấy, trả lại giá trị tương ứng
    //      với chỉ số đó ở mảng thứ hai. Nói cách khác, trả lại tên chòm sao của ngôi sao đó.
    // + Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập
    //          vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào.
    // + Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào.
    // + Cho kết quả hiển thị trên màn hình.
//========================================
function inputStar(){
    let x = prompt("Input star") ;
    getStar(x) ;
}

function getStar(star) {
    let star1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let star2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let t1 = star1.indexOf(star);
        if (t1 !== -1) {
        return alert(star2[t1])
    } else {
        return alert("Wrong input")
    }
}

</script>

</body>
</html>
