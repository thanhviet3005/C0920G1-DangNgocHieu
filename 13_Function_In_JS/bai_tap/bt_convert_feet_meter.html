<script>
    let feet = 120 ;
    let meter = 36 ;
    console.log(feetToMeter(feet) + ' meter') ;
    console.log(meterToFeet(meter) + ' feet') ;

    function feetToMeter(f1) {
        let numF = parseFloat(f1) ;
        let outMeter = 0.305*numF ;
        return outMeter ;

    }
    function meterToFeet(m1) {
        let numM = parseFloat(m1) ;
        let outFeet = numM/0.305 ;
        return outFeet ;
    }
</script>
