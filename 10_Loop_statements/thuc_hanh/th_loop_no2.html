<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_loop_no2</title>
</head>
<body>
    <script>
        let numA = parseInt(prompt("Input your number")) ;
        let total1 = 0 ;
        let i = 1;
        alert("You have just input "+ numA ) ;
        while(numA !== -1 && i< numA) {
            total1= total1 + i ;
            i++ ;
        }
        alert("Total =" + total1) ;
    </script>
</body>
</html>
