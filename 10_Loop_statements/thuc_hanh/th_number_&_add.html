<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_number_&_add</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Input a number"));
        let total1 = 0;
        // if (num1 > 0)
        // { num1 }
        // else
        // {}
        for (let i = 1 && num1 > 0 ; i <= num1 ; i++)
        { total1 = total1 + i ; }
        document.writeln(total1) ;
    </script>
</body>
</html>
