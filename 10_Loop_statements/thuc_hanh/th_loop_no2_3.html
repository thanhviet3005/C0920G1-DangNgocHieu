<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_loop_no2_3</title>
</head>
<body>
    <script>
        let row1 = prompt("Input number row") ;
        let col1 = prompt("Input number column") ;
        let sout = "<table border='1' width='400' cellspacing='0' cellpadding='3'>" ;
        let i = 1 ;
        let j = 1 ;
        while ( i <= row1 ){
            sout = sout + "<tr>" ;
            while ( j <= col1 ) {
                sout = sout + "<td>" + i*j + "</td>" ;
                j++ ;
            }
            j = 1 ;
            i++ ;
            sout = sout + "</tr>"
        }
        sout = sout + "</table>" ;
        document.write(sout) ;
    </script>
</body>
</html>
