    let x = [9, 4, 9, 6, 9, -3, 9] ;

    // 2 vong lap for la don nhung phan tu giong v1 qua phia cuoi mang
    for (let j = 0; j < x.length; j++){
        for (let i = 0 ; i < x.length-1 ; i++ ){
            if ( x[i] == v1) {
                // t1 = t1 + 1 ;
                m1 = x[i+1] ;

                x[i] = m1 ;
            }
        }

    // vong lap for o duoi la de cho nhung phan tu giong v1 o phia cuoi  = 0
