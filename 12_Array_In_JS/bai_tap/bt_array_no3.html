<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>br_array_no3</title>
</head>
<body>
    <script>
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let x = ['P', 'Y', 't', 'm'] ;
        let ans=[] ;
        for (let i = 0 ; i< x.length ; i++){
            if (UPPER.indexOf(x[i]) !== -1 ){
                ans.push(x[i].toLowerCase()) ;
            }else if (LOWER.indexOf(x[i] !== -1) ) {
                ans.push(x[i].toUpperCase()) ;
            }else {
                ans.push(x[i]) ;
            }
        }
        alert (ans);
        alert (ans.join(""));

    </script>
