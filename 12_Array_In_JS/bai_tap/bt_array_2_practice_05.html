<!DOCTYPE html>

    <title>bt_array_2_practice_05</title>

<body>
    <script>
        let x = [3, -6, -2, 15, -1] ;
        let t = 0 ;
        for (let i = 0; i< x.length ; i++ ){
            if (x[i] < 0) {
                t = t + 1;
            }
        }
        console.log(t + " negative number " ) ;

    </script>
</body>
