<script>
    // Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần
    // tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng
    // số nguyên không? Nếu V thuộc
    // mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".

    let x = [3, -6, -2, 15, -1] ;
    let v1 = 2 ;
    let t1 = 0 ;
    for (let i = 0 ; i <x.length ; i++){
        if (x[i] == v1) { t1 = t1+1; }
    }
    if (t1 > 0) { console.log("V is in the array") ;    }
    else    {console.log("Not in the array")} ;
</script>
