<body>
    <script>
        let myColor = ["red", "green", "white", "black" ] ;
        alert("chua noi = " + myColor) ;
        t1 = myColor.join('-') ;
        alert("da noi = " + t1) ;
        // mảng myColor là không gian lưu trữ riêng, khi muốn sử dụng trong thao tác biến thì
        // cần phải gán biến bằng với mảng + câu lệnh thì mới thao tác được. ví dụ như t1 ở trên
    </script>
