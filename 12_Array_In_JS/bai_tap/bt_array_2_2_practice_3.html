<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_array_2_2_practice_3</title>
</head>
<body>
<script>
    // Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
    //    Chương trình này đếm số ký tự số trong mảng.
    let a = [
        [ 3, 5, 9 ] ,
        [ 4, 'c', 15 ] ,
        [ 'n', 2, 14 ]
    ] ;
    let t = 0;
    for (let i = 0; i < a.length ; i++){
        for (let j = 0; j < a[i].length ; j++){
            if (typeof a[i][j] == "number") {
                t = t + 1 ;
            }
        }
    }
    console.log ("Number count = "+ t);
</script>
</body>
</html>
