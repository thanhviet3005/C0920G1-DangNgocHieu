<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_array_2_practice_01</title>
</head>
<body>
<script>
    let x = [1, 20, 3, -4, 15] ;
    let t = 0 ;
    for (let i = 0 ; i < x.length ; i ++){
        if ( x[i] >= 10 ){
            console.log("Element" + x[i] + "> 10" + " at index = "+ i);
            t = t + 1 ;
        }
    }
    console.log("Count = " + t) ;
</script>

</body>
</html>
