<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_max_value_array</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10] ;
        document.writeln(x);
        let max = x[0] ;
        let index ;
        document.writeln(x);
        for (let i = 0; i < x.length; i++){
            if (max < x[i]) {
                max = x[i] ;
                index = i ;
            }
        }
        document.writeln("<br>" + "Max value = " + max) ;
        document.writeln("<br>" + "At index = " + index) ;
    </script>
</body>
</html>
