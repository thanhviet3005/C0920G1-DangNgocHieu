<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_basic_calculator_redo</title>
</head>
<body>
<h2>CALCULATOR</h2>
<table border="0">
    <tr>
        <td colspan="2"><input id= "num1" type="text" placeholder="Number 1"> </td>
        <td colspan="2"><input id= "num2" type="text" placeholder="Number 2"> </td>
    </tr>
    <tr>
        <td><button id= "addition" type="button" onclick="addButton()"> Add + </button> </td>
        <td><button id= "subtraction" type="button" onclick=""> Minus - </button> </td>
        <td><button id= "multiplication" type="button" onclick=""> Multiple * </button> </td>
        <td><button id= "division" type="button" onclick=""> Division / </button> </td>
    </tr>
    <tr>
        <td>Answer = <span id="result"></span></td>
    </tr>
</table>
    <script>
    function addButton() {
        let x = parseFloat(document.getElementById("num1").value) ;
        let y = parseFloat(document.getElementById("num2").value) ;
        document.getElementById("result").innerHTML= x + y ;
    }
    </script>
</body>
</html>
