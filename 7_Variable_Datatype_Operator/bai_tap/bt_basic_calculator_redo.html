<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt_basic_calculator_redo</title>
</head>
<body>
<h2>CALCULATOR</h2>
<table border="0">
    <tr>
        <td colspan="2"><input id= "num1" type="text" placeholder="Number 1"> </td>
        <td colspan="2"><input id= "num2" type="text" placeholder="Number 2"> </td>
    </tr>
    <tr>
        <td><button id= "addition" type="button" onclick="calculate('+')"> Add + </button> </td>
        <td><button id= "subtraction" type="button" onclick="calculate('-')"> Minus - </button> </td>
        <td><button id= "multiplication" type="button" onclick="calculate('*')"> Multiple * </button> </td>
        <td><button id= "division" type="button" onclick="calculate('/')"> Division / </button> </td>
    </tr>
    <tr>
        <td>Answer = <span id="result"></span></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<script>
    function calculate(cal) {
        let x = parseFloat(document.getElementById("num1").value) ;
        let y = parseFloat(document.getElementById("num2").value) ;
        let t = document.getElementById('result') ;
        switch (cal){
            case '+' : t.innerHTML = x + y ; break ;
            case '-' : t.innerHTML = x - y ; break ;
            case '*' : t.innerHTML = x * y ; break ;
            // khi chia la phai xet truong hop y = 0 ;
            case '/' :
                if (y !== 0) {
                    t.innerHTML= x / y ;
                }else {
                    t.innerHTML= "FALSE" ;
                } ; break ;
                default : t.innerHTML = "Wrong input" ; break ;
        }
    }
</script>
