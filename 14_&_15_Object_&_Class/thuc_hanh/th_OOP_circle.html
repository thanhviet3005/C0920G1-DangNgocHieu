<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th_OOP_circle</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius){
            this.radius = radius ;
        }
        // Xây dựng phương thức trả về bán kính của hình tròn
        getRadius(){
            return this.radius;
        }
        //Xây dựng phương thức tính diện tích hình tròn
        getArea(){
            return Math.PI * Math.pow(this.radius, 2) ;
        }
    }
    let circle = new Circle(5);
    console.log(circle) ;
    let radius = circle.getRadius() ;
    console.log(radius) ;
    let area= circle.getArea() ;
    console.log(area) ;
    console.log('Radius =' + radius + ' ; ' +'area = ' + area) ;

</script>
</body>
</html>
