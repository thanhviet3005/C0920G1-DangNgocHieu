<script>
    class Date{
        constructor(day, month, year){
            this.day = day ;
            this.month = month ;
            this.year = year ;
        }
        getDay(){
            return this.day ;
        }
        getMonth(){
            return this.month ;
        }
        getYear(){
            return this.year ;
        }
        setDate(day, month, year){
            this.day = day;
            this.month = month ;
            this.year = year ;
        }
        setDay(day){
            this.day= day ;
        }
        setMonth(month){
            this.month= month ;
        }
        setYear(year){
            this.year= year ;
        }
        toString(){
            return this.day + '/' + this.month + '/' + this.year ;
        }
    }
    let myDate = new Date (5, 3, 2019) ;
    console.log(myDate.getDay()) ;
    console.log(myDate.toString()) ;
    myDate.setDay(8) ;
    console.log(myDate.toString()) ;

</script>
