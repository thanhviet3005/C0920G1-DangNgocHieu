<body>
<img id="imgHero" style="position: absolute; left: 0px; top: 0px">
<script>
    class Hero {
        constructor(srcImg, speed, left, top) {
            this.srcImg = srcImg;
            this.speed = speed;
            this.left = left;
            this.top = top;
        }

        displayHero() {
            let hero = document.getElementById("imgHero"); // bien lay anh tu id=imgHero
            hero.src = this.srcImg; // lay link anh de load anh
            hero.style.left = this.left + 'px'; //thuoc tinh di chuyen qua trai
            hero.style.top = this.top + 'px';// thuoc tinh di chuyen len tren
        }

        moveLeft() {
            if (this.left > 0) {
                this.left = this.left - this.speed; //vi sao tru???
            }
        }

        moveRight() {
            this.left = this.left + this.speed ; // vi sao cong???
            this.displayHero();
        }

        moveUp() {
            if (this.top > 0) {
                this.top = this.top - this.speed;
                this.displayHero();
            }
        }
        moveDown() {
            this.top = this.top + this.speed;
            this.displayHero();
        }
    }


</script>
